<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="h-full" style="background-image: url('../dist/img/strawberries-gf4e005c53_1920.jpg'); max-height: 100vh;">
    <div class="flex justify-center">
        <div class="flex mt-16 py-16 flex-col lg:w-3/12 md:w-6/12 items-center shadow shadow-pink-200 text-grey-800 bg-pink-200 p-5"> 
            <div class="mb-5 text-center shadow-md border-2 border-white p-5">

                <P class="text-sm mt-2">Adventure starts here</P>

            <div>
                <form class="items-center">
                    <input class="p-3 shadow-md" type="email" placeholder="Email"><br>

                    <input class="p-3 mt-3 shadow-md" type="password" placeholder="retype password">
                    <input class="bg-pink-700 hover:bg-pink-600 p-2 w-24 text-bold text-white cursor-pointer block mt-3" type="button" value="Sign up"><br>
                    <a href="#" class="mt-2">
                        <p class="text-xs font-semibold text-gray-600">Already have an account? <br>login</p>
                    </a>
                </form>
            </div>
        </div>
    </div>
